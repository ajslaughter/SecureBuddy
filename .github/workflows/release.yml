name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Build MSI
      run: dotnet build CyberShieldBuddy.Installer.wixproj -c Release

    # This step ensures the file is named exactly what your README link expects
    - name: Prepare Release Asset
      shell: pwsh
      run: |
        $msiPath = Get-ChildItem -Path "**/bin/Release/**/*.msi" | Select-Object -First 1
        Copy-Item $msiPath.FullName "CyberShieldBuddy.msi"

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: CyberShield Buddy v1.0.${{ github.run_number }}
        files: CyberShieldBuddy.msi
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
