name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore CyberShieldBuddy.csproj

    - name: Publish Application (Single-File)
      run: dotnet publish CyberShieldBuddy.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Prepare Release Asset
      shell: pwsh
      run: |
        # Rename the published exe to the expected name
        Copy-Item "./publish/CyberShieldBuddy.exe" "CyberShieldBuddy.exe"
        Write-Host "Created single-file executable"
        Get-ChildItem "CyberShieldBuddy.exe" | Select-Object Name, Length

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: CyberShield Buddy v1.0.${{ github.run_number }}
        files: CyberShieldBuddy.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
